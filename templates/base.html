<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog do Senac</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 text-slate-900 antialiased">
    <!-- Header -->
    <header class="bg-blue-700 text-white shadow-md">
        <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-2xl font-bold tracking-tight">
                <a href="{% url 'lista_posts' %}" class="hover:text-blue-200">Blog Senac</a>
            </h1>

            <nav>
                <ul class="flex space-x-6 text-sm font-medium">
                    <li><a href="{% url 'lista_posts' %}" class="hover:text-blue-200">In√≠cio</a></li>
                    <li><a href="#" class="hover:text-blue-200">Sobre</a></li>
                    <li><a href="#" class="hover:text-blue-200">Categorias</a></li>
                    <li><a href="#" class="hover:text-blue-200">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-slate-800 text-slate-300 mt-12">
        <div class="max-w-6xl mx-auto px-4 py-6 text-center text-sm">
            <p>&copy; {{ now|date:"Y" }} Blog Senac. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>

</html>
